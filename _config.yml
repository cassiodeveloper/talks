# Site
name: "Cássio Pereira | Talks"
title: "Cássio Pereira | Talks"
description: "Cássio Pereira | Talks"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /talks
google_analytics: 'G-EY9RYD056V'
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Cassio:
    name: Cássio Pereira
    display_name: Cássio Pereira
    gravatar: 
    email: cassio@cassiobp.com.br
    web: https://www.cassiodeveloper.com.br
    twitter: https://twitter.com/cassiodeveloper
    description: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
# adsense: "disabled"
# adsense-data-ad-client: "ca-pub-3412143450191416"
# adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
